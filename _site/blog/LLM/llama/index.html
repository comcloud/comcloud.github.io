  <h1>Llama Series</h1>
  
  <div class="post-content">
    <p>系列介绍：Llama 是由 Meta 开发的一系列大型语言模型，包括 Llama1、Llama2、Llama3 等多个版本。</p>
    
    <div id="articles-container">

        <!-- 动态内容将在这里加载 -->

  <script src="/assets/js/dynamic-loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 获取当前系列路径
      const pathSegments = window.location.pathname.split('/').filter(segment => segment !== '');
      const seriesPath = pathSegments.slice(1).join('/'); // 移除blog部分，获取相对路径
      
      loadArticles(seriesPath);
    });
    
    async function loadArticles(seriesPath) {
      const articlesList = document.getElementById('articles-list');
      
      try {
        // 显示加载状态
        articlesList.innerHTML = '<div class="dynamic-loading"><div class="loading-spinner"></div><span>正在加载文章...</span></div>';
        
        // 获取博客数据
        const response = await fetch('/assets/blog-data.json');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const blogData = await response.json();
        
        // 查找匹配的系列
        let seriesData = null;
        for (const series of blogData) {
          if (series.path === seriesPath || series.name === seriesPath) {
            seriesData = series;
            break;
          }
        }
        
        if (!seriesData) {
          articlesList.innerHTML = '<p>未找到该系列的文章。</p>';
          return;
        }
        
        // 渲染文章列表
        renderArticles(articlesList, seriesData.files || []);
      } catch (error) {
        console.error('Failed to load articles:', error);
        articlesList.innerHTML = '<p>加载文章失败，请刷新页面重试。</p>';
      }
    }
    
    function renderArticles(container, files) {
      if (!files || files.length === 0) {
        container.innerHTML = '<p>该系列暂无文章。</p>';
        return;
      }
      
      container.innerHTML = '';
      
      files.forEach(file => {
        const articleElement = document.createElement('article');
        articleElement.className = 'post';
        
        const fileName = file.name.replace(/\.(md|html)$/, '').replace(/-/g, ' ');
        const displayName = fileName.charAt(0).toUpperCase() + fileName.slice(1);
        const fileType = file.type || (file.name.endsWith('.md') ? 'md' : 'html');
        const badge = `<span class="file-type-badge file-type-${fileType}">${fileType}</span>`;
        
        articleElement.innerHTML = `
          <div class="post-thumbnail">
            <div class="placeholder-image">${fileType.toUpperCase()}</div>
          </div>
          <div class="post-content">
            <h2><a href="${file.url}">${displayName}</a></h2>
            <p>文件类型: ${fileType}</p>
            <p class="read-more"><a href="${file.url}" class="read-more-link">Continue reading &rarr;</a></p>
          </div>
        `;
        container.appendChild(articleElement);
      });
    }
  </script>

  <!-- 移动端菜单脚本 -->
  <script>
    (function() {
      const menuOpen = document.getElementById('menu-open');
      const menuClose = document.getElementById('menu-close');
      const navigation = document.getElementById('site-navigation');
      const body = document.body;
      
      if (menuOpen && menuClose && navigation) {
        menuOpen.addEventListener('click', function() {
          navigation.classList.add('menu-open');
          body.classList.add('menu--opened');
        });
        
        menuClose.addEventListener('click', function() {
          navigation.classList.remove('menu-open');
          body.classList.remove('menu--opened');
        });
        
        // 点击导航外部区域关闭菜单
        navigation.addEventListener('click', function(e) {
          if (e.target === navigation) {
            navigation.classList.remove('menu-open');
            body.classList.remove('menu--opened');
          }
        });
      }
      
      // 头部滚动效果
      const header = document.getElementById('site-header');
      let lastScroll = 0;
      
      window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > 100) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
        
        lastScroll = currentScroll;
      });
    })();
  </script>
  
  <!-- 加载动画脚本 -->
  <script>
    (function() {
      const loader = document.getElementById('page-loader');
      const site = document.getElementById('page');
      const progressBar = document.querySelector('.progress-bar');
      
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 95) progress = 95;
        progressBar.style.width = progress + '%';
      }, 100);
      
      // 模拟加载进程，实际中可以基于资源加载情况
      window.addEventListener('load', function() {
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        
        setTimeout(function() {
          loader.classList.add('loader-hide');
          site.classList.remove('page-hidden');
          site.classList.add('page-show');
        }, 500);
        
        setTimeout(function() {
          loader.style.display = 'none';
        }, 1500);
      });
      
      // 防止加载时间过长，设置最大等待时间
      setTimeout(function() {
        if (loader && loader.style.display !== 'none') {
          clearInterval(progressInterval);
          progressBar.style.width = '100%';
          loader.classList.add('loader-hide');
          site.classList.remove('page-hidden');
          site.classList.add('page-show');
          
          setTimeout(function() {
            loader.style.display = 'none';
          }, 1000);
        }
      }, 3000);
    })();
  </script>
